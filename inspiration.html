<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration XPD Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #002f4b, #dc4225);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 10px;
            padding: 10px;
        }
        .carousel img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            scroll-snap-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .carousel img:hover {
            transform: scale(1.1);
        }
        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffcc00;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .modal:target {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inspiration XPD (CCR)</h1>
        <p><strong>Manufacturer:</strong> AP</p>
        <p><strong>Remarks:</strong> GBOX, xDeep Backplate</p>
        <p class="price">CHF 5000</p>
        <div class="carousel">
            <a href="#img1"><img src="Fotos/Sidewinder/IMG_6621.jpg" alt="Inspiration XPD"></a>
            <a href="#img2"><img src="Fotos/Sidewinder/IMG_6622.jpg" alt="Inspiration XPD"></a>
        </div>
        <div id="img1" class="modal" onclick="this.style.display='none'"><img src="Fotos/Sidewinder/IMG_6621.jpg"></div>
        <div id="img2" class="modal" onclick="this.style.display='none'"><img src="Fotos/Sidewinder/IMG_6622.jpg"></div>
        <p><a href="index.html" style="color: white; text-decoration: underline;">Back to overview</a></p>
    </div>
</body>
</html>
