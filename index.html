<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diving Equipment for Sale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #002f4b, #dc4225);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        p.info {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 30%;
            min-width: 280px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .highlight {
            border: 2px solid #ffcc00;
            box-shadow: 0px 4px 20px rgba(255, 204, 0, 0.8);
        }
        .item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
    <script>
        function goToPage(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Diving Equipment for Sale</h1>
        <p class="info">Click on any item to see more details and pictures.</p>
        
        <div class="items">
            <div class="item" onclick="goToPage('sidewinder.html')">
            <img src="Fotos/Sidewinder/IMG_6619.jpg" alt="Sidewinder">
            <h2>Sidewinder</h2>
            <p><strong>Manufacturer:</strong> KISS</p>
            <p class="price">CHF 5500</p>
        </div>
        <div class="item" onclick="goToPage('inspiration.html')">
            <img src="Fotos/Inspiration/inspiration.JPEG" alt="Inspiration XPD">
            <h2>Inspiration XPD</h2>
            <p><strong>Manufacturer:</strong> AP</p>
            <p class="price">CHF 5500</p>
        </div>
        <div class="item" onclick="goToPage('future.html')">
            <img src="Fotos/SeacraftFuture/IMG_6610.jpg" alt="Future 1000">
            <h2>Future 1000</h2>
            <p><strong>Manufacturer:</strong> Seacraft</p>
            <p class="price">CHF 1000</p>
        </div>
        <div class="item" onclick="goToPage('ostc.html')">
            <img src="Fotos/ostc (2).JPEG" alt="OSTC 2">
            <h2>OSTC 2</h2>
            <p><strong>Manufacturer:</strong> Heinrichs Weikamp</p>
            <p class="price">CHF 290</p>
        </div>
        <div class="item" onclick="goToPage('boje.html')">
            <img src="Fotos/boje (2).JPEG" alt="Boje AP">
            <h2>Boje AP</h2>
            <p><strong>Manufacturer:</strong> AP</p>
            <p class="price">CHF 290</p>
        </div>
        </div>
    </div>
</body>
</html>
